<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Asesor Akreditasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #6EE7B7, #3B82F6);
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        canvas {
            cursor: crosshair;
            border: 2px dashed #ccc;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="form-container w-full max-w-2xl p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Formulir Data Asesor</h1>
        <p class="text-center text-gray-600 mb-8">Kegiatan Akreditasi Program Studi</p>

        <form id="assessorForm">
            <div class="space-y-6">
                <div>
                    <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="asal" class="block text-sm font-medium text-gray-700">Asal Keberangkatan</label>
                        <input type="text" id="asal" name="asal" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="tujuan" class="block text-sm font-medium text-gray-700">Lokasi Tujuan Akreditasi</label>
                        <input type="text" id="tujuan" name="tujuan" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div>
                    <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal</label>
                    <input type="date" id="tanggal" name="tanggal" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Upload Dokumen Bukti Perjalanan (PDF, JPG, PNG)</label>
                    <input type="file" id="file" name="file" required accept=".pdf,.jpg,.jpeg,.png" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Tanda Tangan</label>
                    <div class="mt-1 relative">
                        <canvas id="signature-pad" class="w-full h-40 bg-gray-50"></canvas>
                        <button type="button" id="clear-signature" class="absolute top-2 right-2 px-3 py-1 text-xs font-semibold text-white bg-red-500 rounded-full hover:bg-red-600">Bersihkan</button>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Kirim Data
                </button>
            </div>
        </form>
        
        <div id="notification" class="mt-4 text-center p-4 rounded-md text-white hidden"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx4cqDIZ_ZjTMRuPSknQri-wviIQW8CInYk6t-SZNgJWGZibgh0Eu8Ve-TdwdAfc_wp/exec'; // <-- PASTE URL SCRIPT ANDA DI SINI
        const form = document.getElementById('assessorForm');
        const submitButton = document.getElementById('submit-button');
        const notification = document.getElementById('notification');
        const canvas = document.getElementById('signature-pad');
        const clearButton = document.getElementById('clear-signature');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let lastPos = { x: 0, y: 0 };
        let signatureEmpty = true;

        // Atur ukuran canvas sesuai elemennya
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext('2d').scale(ratio, ratio);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function getMousePos(canvasDom, mouseEvent) {
            const rect = canvasDom.getBoundingClientRect();
            return {
                x: mouseEvent.clientX - rect.left,
                y: mouseEvent.clientY - rect.top
            };
        }

        function draw(e) {
            if (!drawing) return;
            e.preventDefault(); // Mencegah scrolling di mobile
            const pos = (e.touches) ? getMousePos(canvas, e.touches[0]) : getMousePos(canvas, e);
            ctx.beginPath();
            ctx.moveTo(lastPos.x, lastPos.y);
            ctx.lineTo(pos.x, pos.y);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.stroke();
            lastPos = pos;
        }

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            signatureEmpty = false;
            lastPos = getMousePos(canvas, e);
        });
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mouseout', () => drawing = false);
        
        // Support untuk Mobile / Layar Sentuh
        canvas.addEventListener('touchstart', (e) => {
            drawing = true;
            signatureEmpty = false;
            lastPos = getMousePos(canvas, e.touches[0]);
        });
        canvas.addEventListener('touchend', () => drawing = false);
        canvas.addEventListener('touchmove', draw);
        
        canvas.addEventListener('mousemove', draw);

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            signatureEmpty = true;
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (signatureEmpty) {
                showNotification('Tanda tangan tidak boleh kosong.', 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Mengirim...';

            const file = document.getElementById('file').files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload = function() {
                const fileData = reader.result;
                const signatureData = canvas.toDataURL('image/png');

                const data = {
                    nama: form.nama.value,
                    asal: form.asal.value,
                    tujuan: form.tujuan.value,
                    tanggal: form.tanggal.value,
                    fileName: file.name,
                    fileType: file.type,
                    fileData: fileData,
                    signatureData: signatureData
                };

                fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showNotification(data.message, 'success');
                        form.reset();
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        signatureEmpty = true;
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    showNotification('Terjadi kesalahan: ' + error.message, 'error');
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Kirim Data';
                });
            };
        });

        function showNotification(message, type) {
            notification.textContent = message;
            notification.classList.remove('hidden');
            if (type === 'success') {
                notification.classList.remove('bg-red-500');
                notification.classList.add('bg-green-500');
            } else {
                notification.classList.remove('bg-green-500');
                notification.classList.add('bg-red-500');
            }
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
